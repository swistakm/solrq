sudo: false
language: python

# note: this will make python3.5 available during testing because it is
#       not available by defaut at the time of this writing
python:
  - 3.5

install: pip install tox
env:
  - TOX_ENV=py26
  - TOX_ENV=py27
  - TOX_ENV=py33
  - TOX_ENV=py34
  - TOX_ENV=py35
  # reenable when pypy support in tox will be fixed
  #- TOX_ENV=pypy
  # reenable when pypy3 support in tox will be fixed
  #- TOX_ENV=pypy3
  - TOX_ENV=pep8
  - TOX_ENV=pep257
  - TOX_ENV=coverage
  - TOX_ENV=flake8

script:
  - tox -e $TOX_ENV

